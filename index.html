<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="heading">Sorting Visualizer</h1>
      <div class="row">
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-success newarray">
            New array
          </button>
        </div>
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-primary bubblesort">
            Bubble Sort
          </button>
        </div>
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-primary selectionsort">
            Selection Sort
          </button>
        </div>
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-primary insertionsort">
            Insertion Sort
          </button>
        </div>
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-primary quicksort">
            Quick Sort
          </button>
        </div>
        <div class="col-lg-2 col-md-4">
          <button type="button" class="btn btn-outline-primary mergesort">
            Merge Sort
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
